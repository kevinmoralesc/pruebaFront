name: Prueba de Humo

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Instalar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Instalar dependencias
        run: npm install

      - name: Verificar instalación de Chrome
        run: |
          if command -v google-chrome; then
            echo "Chrome está instalado en la ubicación predeterminada (/usr/bin/google-chrome)."
          else
            echo "Chrome no está instalado en la ubicación predeterminada (/usr/bin/google-chrome)."
          fi

      - name: Descargar y configurar ChromeDriver
        run: |
          wget https://chromedriver.storage.googleapis.com/94.0.4606.61/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          mv chromedriver /usr/local/bin/chromedriver

      - name: Ejecutar prueba de humo
        run: |
          export CHROME_BIN=/usr/bin/google-chrome
          node smoke_test.js --headless

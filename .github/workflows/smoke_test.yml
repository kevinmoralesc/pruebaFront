name: Prueba de Humo

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Instalar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Descargar y configurar Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f
          google-chrome --version
      
      - name: Descargar y configurar ChromeDriver versión 114
        run: |
          CHROMEDRIVER_VERSION=94.0.4606.61  # Versión 114 de ChromeDriver
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver
          
      - name: Instalar dependencias
        run: npm install selenium-webdriver
      - name: Verificar versión de ChromeDriver
        run: chromedriver --version
      - name: Verificar instalación de Chrome
        run: google-chrome --version
      - name: Ejecutar prueba de humo
        run: node smoke_test.js
